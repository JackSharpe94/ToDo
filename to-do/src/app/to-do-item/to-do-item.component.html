<div class="input-group mb-3">
    <div class="input-group-text">
      <input (change)="onCheckboxChecked()" class="form-check-input mt-0 p-4" type="checkbox" value=""   aria-label="Checkbox for following text input">
    </div>
    <input type="text" class="form-control" placeholder="Please type your item" aria-label="Text input with checkbox">
    <button class="m-1 p-2 btn btn-danger" (click)="onDelete()">Remove</button>
  </div>
